
<!--
注意事項：

1. 外部載入的網頁，超連結使用 routerLink="..."，不使用 href="..."。

	routerLink 必須放在最底的元素上，無法放在外包圍的元素上。

2. 原始 Bootstrap 的標題及段落行距較小，標題與上下的間距也小，在長篇文章中為版面美觀，可在上層容器中加上 .article，或單獨加上 .article，如：

	```
	<div class="article">
		<h1></h1>
		<h2></h2>
		<p></p>
	</div>

	或

	<h1 class="article"></h1>
	<p class="article"></p>

	```

3. 半形數字、字母和中文間最好有一個半形空白。

 -->
 
<div class="column-article-title">

				<li class="breadcrumb-item active" aria-current="page">XXXXX 類別</li>

				<img src="assets/images/column/0D071101-0.jpg" class="w-100 img-fluid">

	</div>
</div>
