
<!--
注意事項：

1. 外部載入的網頁，超連結使用 routerLink="..."，不使用 href="..."。

	routerLink 必須放在最底的元素上，無法放在外包圍的元素上。

2. 原始 Bootstrap 的標題及段落行距較小，標題與上下的間距也小，在長篇文章中為版面美觀，可在上層容器中加上 .article，或單獨加上 .article，如：

	```
	<div class="article">
		<h1></h1>
		<h2></h2>
		<p></p>
	</div>

	或

	<h1 class="article"></h1>
	<p class="article"></p>

	```

3. 半形數字、字母和中文間最好有一個半形空白。

 -->
 
<div class="news-article-title">
	<div class="container-xxl max-w-article">

		<!-- 麵包屑 -->
		<nav aria-label="breadcrumb" class="mb-4 bread-nav">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a class="text-primary cursor-pointer" routerLink="/index">首頁</a></li>
				<li class="breadcrumb-item"><a class="text-primary cursor-pointer" routerLink="/news">最新消息</a></li>
			</ol>
		</nav>

		<!-- 標題區 -->
		<div class="row article">
			<div class="col-12">
				<h2 class="mt-2">YYYYYYY</h2>
			</div>

		</div>

	</div>
</div>
